<!DOCTYPE html>
<html>
<head>
  <style>
    .accordion {
      margin-bottom: 10px;
    }
    .accordion .accordion__header {
      background-color: #eee;
      padding: 10px;
      cursor: pointer;
    }
    .accordion .accordion__content {
      padding: 10px;
      display: none;
    }
    .accordion .accordion__content.active {
      display: block;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="accordion">
    <div class="accordion__header">Section 1</div>
    <div class="accordion__content">
      <p>Content for Section 1</p>
    </div>
  </div>
  <div class="accordion">
    <div class="accordion__header">Section 2</div>
    <div class="accordion__content">
      <p>Content for Section 2</p>
    </div>
  </div>
  <div class="accordion">
    <div class="accordion__header">Section 3</div>
    <div class="accordion__content">
      <p>Content for Section 3</p>
    </div>
  </div>

  <script>
    // Add click event listener to accordion headers
    $('.accordion__header').click(function() {
      // Toggle the active class on the clicked accordion header
      $(this).toggleClass('active');
      
      // Toggle the display of the accordion content
      $(this).next('.accordion__content').slideToggle();
    });
  </script>
</body>
</html>
